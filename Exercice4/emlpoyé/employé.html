<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Employé</title>
</head>
<body>
    <h1 class="my-5" style="color: blue; margin-left:550px;"> Employé </h1>
    <form  style= " margin-left:350px; width : 600px;">
        <div class="mb-3">
            <label for="nom1" class="form-label">First Name :</label>
            <input type="text" class="form-control" id="nom1" placeholder="First Name " >
            <div  class="invalid-feedback ">
                Please enter the First name.
            </div>
        </div>
        <div class="mb-3">
            <label for="nom2" class="form-label">Second Name</label>
            <input type="text" class="form-control" id="nom2" placeholder="Second Name " >
            <div  class="invalid-feedback ">
                Please enter the Second Name.
            </div>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="mail" placeholder="Email " >
            <div  class="invalid-feedback ">
                Please enter the Email.
            </div>
        </div>
        <div class="mb-3 ">
            <label for="address" class="form-label">Address :</label>
            <input type="text" class="form-control " id="address"  placeholder="Address"  > </input>  
            <div  class="invalid-feedback ">
                Please enter the Address.
            </div>
        </div>
        <button type="button" class="btn btn-success mb-3" id="Add"  onclick="F_add(event)" style="width: 600px;" > Add </button> 
    </form>
    <script src="employé.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
