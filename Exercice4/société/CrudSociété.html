<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Crud Société</title>
</head>
<body onload="affichage()">
    <table class="table table-responsive container-fluid table-info table-bordered">
        <thead>
        <tr>
          <td class="table-light"> #</td>
          <td class="table-light"> Name</td>
          <td class="table-light">Address</td>
          <td class="table-light">Email</td>
          <td class="table-light">Employees </td>
          <td class="table-light"> </td>
          <td class="table-light"> </td>
        </tr>
        </thead>
        <tbody id="post" >
         
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Company Name :</label>
                        <input type="text" class="form-control" id="nom" placeholder="Company Name " >
                        <div  class="invalid-feedback ">
                            Please enter the name of the Company.
                        </div>
                    </div>
                    <div class="mb-3 ">
                        <label for="address" class="form-label">Address :</label>
                        <input type="text" class="form-control " id="address"  placeholder="Address"  > </input>  
                        <div  class="invalid-feedback ">
                            Please enter the Address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="mail" placeholder="Email " >
                        <div  class="invalid-feedback ">
                            Please enter the Email.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="employees" class="form-label">Employees</label>
                        <input type="text" class="form-control" id="employees" placeholder="Employees " >
                        <div  class="invalid-feedback ">
                            Please enter the Employees.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  <script src="CrudSociété.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" > </script>
    <script>$(function () {
        $("#exampleModal").on("shown.bs.modal", function (e) {
          var my_id_value = $(e.relatedTarget).data('id');
          update(my_id_value);
        });
      });
      </script>
</body>
</html>
